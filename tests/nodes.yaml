- test:
  - group: "Nodes"
  - name: "Set an environment for my node"
  - url: "/api/v1/nodes/2"
  - method: "PUT"
  - body: '{"environment_id": 2}'
  - headers: {'Content-Type': 'application/json'}
  - expected_status: [200]
  - validators:
      - compare: {jsonpath_mini: "success", comparator: "eq", expected: true}

