- test:
  - group: "Nodes"
  - name: "Check if my node is not here"
  - url: "/api/v1/nodes/1"
  - expected_status: [404]
  - validators:
    - compare: {jsonpath_mini: "success", comparator: "eq", expected: false}

- test:
  - group: "Nodes"
  - name: "Create a node"
  - url: "/api/v1/nodes"
  - method: "POST"
  - body: '{"name": "my_node"}'
  - headers: {'Content-Type': 'application/json'}
  - expected_status: [200]
  - validators:
    - compare: {jsonpath_mini: "id", comparator: "eq", expected: 1}
    - compare: {jsonpath_mini: "name", comparator: "eq", expected: "my_node"}
    - compare: {jsonpath_mini: "environment_id", comparator: "type", expected: "null"}
    - compare: {jsonpath_mini: "hostgroup_id", comparator: "type", expected: "null"}
    - compare: {jsonpath_mini: "success", comparator: "eq", expected: true}

